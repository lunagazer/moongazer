<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Moongazer</title>
    <link rel = "stylesheet" href = "style.css">
  </head>
  <body>

    <div class = "background">
      <video id = "openingVideo" muted playsinline>
        <source src = "opening.mp4" type="video/mp4">
      </video>
      <audio id="audio" src="audio.mp3"></audio>
      <audio id="ost" src="ost.opus" loop></audio>
    </div>

    <div class="moonphase">
      <span style="--i:0">󰽤</span>
      <span style="--i:1">󰽧</span>
      <span style="--i:2">󰽡</span>
      <span style="--i:3">󰽨</span>
      <span style="--i:4">󰽢</span>
      <span style="--i:5">󰽦</span>
      <span style="--i:6">󰽣</span>
      <span style="--i:7">󰽥</span>
    </div>

    <div id = "popup">
      <button id = "enter">
        <span style = "--i:0;"></span>
        <span style = "--i:1;"></span>
        <span style = "--i:2;"></span>
        <span style = "--i:3;"></span>
        <span style = "--i:4;"></span>
      </button>
    </div>

    <script src = "index.js"></script>
  </body>
</html>
